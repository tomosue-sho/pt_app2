{% extends 'base.html' %}
{% load static %}
{% block content %}
{% load static %}

<style>
/* コンテナ全体を中央揃えに */
.container {
    text-align: center;
}

/* Flexboxを使って項目を横並びに */
.flex-container {
    display: flex;
    justify-content: center; /* 中央揃え */
    gap: 20px; /* 項目間の間隔 */
}

/* 各column-listのスタイル */
.column-list {
    flex: 1; /* Flexbox内の項目が均等に広がるように */
}
.column-list h2 {
    color: #333; /* ヘッダーの色 */
    font-family: 'Arial', sans-serif; /* フォントの種類 */
}

.list-group-item {
    color: #555; /* リストアイテムのテキスト色 */
    font-family: 'Georgia', serif; /* フォントの種類 */
}
img {
    max-width: 100%;
    height: 70%;
    margin-bottom: 20px; /* 画像の下の間隔 */
}
.list-group-item-action:hover {
    background-color: #f5f5f5; /* ホバー時の背景色 */
    color: #333; /* ホバー時のテキスト色 */
}

@media (max-width: 768px) {
    .flex-container {
        flex-direction: column;
    }
    
    .card {
        width: 80%; /* スマートフォンなどの小さなデバイスでの幅を調整 */
        margin: 10px auto; /* 中央揃え */
    }
}
</style>

<div class="container">
    <!-- ここに画像を挿入 -->
    <img src="{% static 'image/relax.png' %}" alt="リラックス">

    <!-- Flexboxコンテナ -->
    <div class="flex-container">
        <div class="column-list">
            <h2>短編小説</h2>
            <div class="list-group">
                {% for column in columns %}
                <a href="{% url 'pt_kokushi:column_detail' pk=column.pk %}" class="list-group-item list-group-item-action">{{ column.title }}</a>
                {% endfor %}
            </div>
        </div>
        
        <div class="column-list">
            <h2>青空文庫</h2>
            <div class="list-group">
                {% for aozora in aozoras %}
                <a href="{% url 'pt_kokushi:aozora_detail' pk=aozora.pk %}" class="list-group-item list-group-item-action">{{ aozora.title }}</a>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
