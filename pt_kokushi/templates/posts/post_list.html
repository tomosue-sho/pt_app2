{% extends 'base.html' %}

{% block content %}
<h2>投稿一覧</h2>
<ul>
    {% for post in posts %}
    <li>
        <a href="{% url 'pt_kokushi:post_detail' post.pk %}">{{ post.title }}</a> - {{ post.author }} ({{ post.created_at }})
        {% if request.user.is_staff %}
            <a href="{% url 'pt_kokushi:post_delete' post.pk %}" class="btn btn-danger btn-sm">削除</a>
        {% endif %}
    </li>
    {% endfor %}
</ul>
<p><a href="{% url 'pt_kokushi:post_new' %}" class="btn btn-dark" >新規投稿</a></p>
<br>
<p><a href="{% url 'pt_kokushi:top' %}" class="btn btn-primary">戻る</a></p> 
{% endblock %}
