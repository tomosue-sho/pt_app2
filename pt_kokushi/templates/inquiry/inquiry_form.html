{% extends 'base.html' %}
{% load widget_tweaks %}
{% block content %}

<div class="container mt-4">
    <h2>お問い合わせフォーム</h2>
    <form method="post" class="mt-3">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_name" class="form-label">お名前</label>
            {{ form.name|add_class:"form-control" }}
        </div>
        <div class="mb-3">
            <label for="id_email" class="form-label">メールアドレス</label>
            {{ form.email|add_class:"form-control" }}
        </div>
        <div class="mb-3">
            <label for="id_message" class="form-label">メッセージ</label>
            {{ form.message|add_class:"form-control" }}
        </div>
        <button type="submit" class="btn btn-primary">送信</button>
    </form>
</div>
{% endblock %}
