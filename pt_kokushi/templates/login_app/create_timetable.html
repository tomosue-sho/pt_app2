{% extends 'base.html' %}
{% load widget_tweaks %}

{% block content %}
<div class="container my-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="mb-4 text-center">時間割を作成</h2>

            <form method="post" class="mb-3 text-center">
                {% csrf_token %}
                <div class="mb-3 form-group">
                    <label for="{{ form.day.id_for_label }}" class="form-label font-weight-bold text-left">{{ form.day.label }}</label>
                    {{ form.day|add_class:'form-control mx-auto' }}
                </div>
                <div class="mb-3 form-group">
                    <label for="{{ form.period.id_for_label }}" class="form-label font-weight-bold text-left">{{ form.period.label }}</label>
                    {{ form.period|add_class:'form-control mx-auto' }}
                </div>
                <div class="mb-3 form-group">
                    <label for="{{ form.subject.id_for_label }}" class="form-label font-weight-bold text-left">{{ form.subject.label }}</label>
                    {{ form.subject|add_class:'form-control mx-auto' }}
                </div>
                
                <button type="submit" class="btn btn-primary w-50">保存</button>
            </form>

            <a href="{% url 'pt_kokushi:timetable_list' %}" class="btn btn-secondary w-50 mt-2 d-block mx-auto">時間割一覧に戻る</a>
        </div>
    </div>
</div>
{% endblock %}
