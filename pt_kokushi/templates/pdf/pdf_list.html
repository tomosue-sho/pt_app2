{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>PDFファイル一覧</h2>
    {% for category_name, documents in category_docs.items %}
        <h3>{{ category_name }}</h3>
        <ul>
            {% for document in documents %}
                <li><a href="{{ document.pdf_file.url }}">{{ document.title }}</a></li>
            {% endfor %}
        </ul>
    {% endfor %}
</div>
{% endblock %}
