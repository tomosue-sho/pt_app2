{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container mt-3">
        <h1 class="mb-4">{{ field.name }}の詳細な分野を選択してください</h1>
        <ul class="list-group">
            {% for subfield in subfields %}
                <li class="list-group-item">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h5>
                                <!-- btn-info クラスを使用 -->
                                <a href="{% url 'pt_kokushi:quiz' subfield.name %}" class="btn btn-info">{{ subfield.name }}</a>
                            </h5>
                            <p>{{ subfield.description }}</p>
                        </div>
                        {% if subfield.icon %}
                            <img src="{{ subfield.icon.url }}" width="50" height="50">
                        {% endif %}
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
