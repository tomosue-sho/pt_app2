{% extends 'base.html' %}

{% block content %}
    <h1>クイズ</h1>
    <form method="post" action="{% url 'pt_kokushi:submit_answer' %}">
        {% csrf_token %}
        <p>{{ question.question_text }}</p>
        <label>
            <input type="radio" name="selected_answer" value="A" style="display: none;">
            <img src="{% static 'pt_kokushi/image/easy_study/question_image/maru' %}" alt="丸の画像" onclick="document.querySelector('[name=selected_answer][value=A]').checked = true; this.closest('form').submit();">
        </label><br>
        <label>
            <input type="radio" name="selected_answer" value="B" style="display: none;">
            <img src="{% static 'pt_kokushi/image/easy_study/question_image/batu' %}" alt="バツの画像" onclick="document.querySelector('[name=selected_answer][value=B]').checked = true; this.closest('form').submit();">
        </label><br>
    </form>
{% endblock %}
