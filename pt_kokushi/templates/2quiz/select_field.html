{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container mt-3">
        <h1 class="mb-4">分野を選択してください</h1>
        <ul class="list-group">
            {% for field in fields %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <h5>
                            <!-- ここでリンクをボタンとして表示 -->
                            <a href="{% url 'pt_kokushi:select_subfield' field.id %}" class="btn btn-primary">{{ field.name }}</a>
                        </h5>
                        <p>{{ field.description }}</p>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
