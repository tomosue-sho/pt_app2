{% extends 'base.html' %}
{% load static %}

{% block content %}
    <h1>分野を選択してください</h1>
    <ul>
        {% for field in fields %}
            <li>
                <a href="{% url 'pt_kokushi:quiz' field.name %}">{{ field.name }}</a>
                <p>説明:{{ field.description}}</p>
                {{ field.icon}}
            </li>
        {% endfor %}
    </ul>
   {% endblock %}
