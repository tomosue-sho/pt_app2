{% extends 'base.html' %}

{% block content %}
<h2>ToDoアイテムの削除</h2>
<p>以下のToDoアイテムを削除してもよろしいですか？</p>

<div>
    <strong>{{ todo_item.title }}</strong>
    <p>{{ todo_item.description }}</p>
</div>

<form method="post">
    {% csrf_token %}
    <input type="submit" value="削除" class="btn btn-danger">
    <a href="{% url 'pt_kokushi:todo_list' %}" class="btn btn-secondary">キャンセル</a>
</form>
{% endblock %}
